version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    freshness: 
          error_after:
            count: 2
            period: day
          warn_after:
            count: 1
            period: day
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        freshness: null
        columns:
          - name: id
            tests:
              - unique
              - not_null
            
        
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
            
        